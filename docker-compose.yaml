services:

  processing-db:
    container_name: processing-service-postgres-db
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: processing_db
      POSTGRES_USER: noleg
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "psql -U noleg -d processing_db -c 'SELECT 1'" ]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: